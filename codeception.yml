actor: Tester
bootstrap: _bootstrap.php
coverage:
  enabled: true
  show_only_summary: false
  whitelist:
    include:
      - models/*
modules:
  config:
    Yii2:
      configFile: 'config/test.php'
paths:
  data: tests/_data
  helpers: tests/_support
  log: .
  tests: tests
settings:
  colors: true
  memory_limit: 1024M

